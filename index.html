<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up form</title>
  </head>
  <body>

    <form action="index.html" method="post">

      <h1>Sign Up</h1>

      <fieldset>

        <!-- class="number" refers to CSS not used here-->
        <legend><span class="number">1</span> Your basic info</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name"><br>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email"><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="user_password"><br>

        <label>Age:</label>
        <!-- class="light" refers to CSS not used here-->
        <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
        <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>

      </fieldset>

      <fieldset>

        <legend><span class="number">2</span> Your profile</legend>

        <label for="bio">Biography</label>
        <textarea id="bio" name="user_bio"></textarea><br>

        <label for="job">Job role:</label>
        <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="ph_developer">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer">Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="wordpress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="android_developer">Android Developer</option>
            <option value="ios_developer">iOS Developer</option>
            <option value="mobile-designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
        </select><br>

        <label>Interests:</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
        <input type="checkbox" id="design" value="interest_development" name="user_design"><label class="light" for="design">Design</label><br>
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>

      </fieldset>

      <button type="submit">Sign Up</button>

    </form>

  </body>
</html>
